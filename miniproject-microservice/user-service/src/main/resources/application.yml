server:
  port: 8181
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    password: root
    url: jdbc:mariadb://localhost:3306/userdb
    username: root
  application:
    name: user-service
    
  jpa:
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    service-url : 
      defaultZone : ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

