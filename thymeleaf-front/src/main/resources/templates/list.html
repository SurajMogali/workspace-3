<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>List all employee</title>
</head>
<body>
<div>
	<table class="table table-success table-striped" style="max-width: 70%;margin-left:15%" >
		<tr>
			<th>Emp Id</th>
			<th>Name</th>
			<th>City</th>
			<th>Salary</th>
		</tr>
		<tr th:each="emp:${empList}">
			<td><a th:href="@{findOne(id=${emp.empId})}"><span th:text="${emp.empId}"></span></a></td>
			<td><span th:text="${emp.name}"></span></td>
			<td><span th:text="${emp.city}"></span></td>
			<td><span th:text="${emp.salary}"></span></td>
		</tr>
	</table>
</div>
</body>
</html>
